<!DOCTYPE html>
<html>
<head>
    <title>Results List</title>
</head>
<body>
    <h1>List of Results</h1>
    <ul>
        {% for result in results %}
        <li>
            Task ID: {{ result.id }} - {{ result.filename }}
            <a href="/video/{{ result.filename }}" download>Download Video</a>
            <form action="/delete_video/{{ result.filename }}" method="post">
                <button type="submit">Delete Video</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Submit a Task</title>
</head>
<body>
    <h1>Submit a Task</h1>
    <form action="/submit_task" method="post" enctype="multipart/form-data">
        <label for="video">Upload a video (mp4):</label>
        <input type="file" id="video" name="video" accept="video/mp4" required>
        <br><br>
        <label for="image">Upload an image (png):</label>
        <input type="file" id="image" name="image" accept="image/png" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
